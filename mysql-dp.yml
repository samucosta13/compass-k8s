apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      volumes:
        - name: volume
          persistentVolumeClaim: 
            claimName: mysql-pvc
      containers:
        - name: mysql-container
          image: mysql:8.0.31
          envFrom:
            - secretRef:
                name: mysql-secret
          volumeMounts:
            - name: volume
              mountPath: "/var/lib/mysql"
