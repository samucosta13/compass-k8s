apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      volumes:
        - name: volume
          hostPath: 
            path: " HOST_PATH "
            type: DirectoryOrCreate
      containers:
        - name: mysql-containers
          image: mysql:8.0.31
          #envFrom:
            #- secretRef:
                #name: mysql-secret
          env: 
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
          volumeMounts:
            - name: volume
              mountPath: "/var/lib/mysql"
